<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/pavelon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit&family=Young+Serif&display=swap" rel="stylesheet">
    <title>Pavelon ID Checker</title>
</head>
<body>
    <img src="./images/pavelon-1.png" alt="Pavelon Image">
    <form class="id-checker">
        <input type="text" name="ID-number" id="checker" inputmode="numeric" required placeholder="Enter staff ID">
        <input id="submit" type="submit" value="Submit">
    </form>
    <hr>
    <div class="hide">
      <div class="user-info">
        <img src="./images/user-1.png" alt="">
        <h3>User Info</h3>
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" readonly>
      </div>
      <div class="field">
        <label for="member-status">Member Status</label>
        <input type="text" id="member-status" readonly>
      </div>
      <div class="field">
        <label for="id">ID</label>
        <input type="text" id="id" readonly>
      </div>
    </div>
      <script src="index.js"></script>
</body>
</html>
